<VirtualHost *:80>
		ServerName femida.emsch.ru
		WSGIScriptAlias / /var/www/femida/app.wsgi
		ErrorLog ${APACHE_LOG_DIR}/error.log
		LogLevel warn
		CustomLog ${APACHE_LOG_DIR}/access.log combined

		ProxyRequests off

		ProxyPreserveHost On
		ProxyVia Full
		<Proxy *>
		   Require all granted
		</Proxy>

		<Location "/mongo">
		   ProxyPass "http://localhost:8081/mongo"
		   ProxyPassReverse "http://localhost:8081/mongo"
        </Location>

RewriteEngine on
RewriteCond %{SERVER_NAME} =femida.emsch.ru
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

