<VirtualHost *:80>
  ServerName femida.emsch.ru
  ErrorLog ${APACHE_LOG_DIR}/error-mongo-express.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined

  ## Here's our magic
  ProxyRequests off

   ProxyPreserveHost On
   ProxyVia Full
   <Proxy *>
      Require all granted
   </Proxy>

  <Location "/mongo">
    ProxyPass "http://localhost:8081"
    ProxyPassReverse "http://localhost:8080"
  </Location>
</VirtualHost>
