<IfModule mod_ssl.c>
<VirtualHost *:443>
		ServerName femida.emsch.ru
		WSGIScriptAlias / /var/www/femida/app.wsgi
		ErrorLog ${APACHE_LOG_DIR}/error.log
		LogLevel warn
		CustomLog ${APACHE_LOG_DIR}/access.log combined

		ProxyRequests off

		ProxyPreserveHost On
		ProxyVia Full
		<Proxy *>
		   Require all granted
		</Proxy>

		<Location "/mongo">
		   ProxyPass "http://localhost:8081/mongo"
		   ProxyPassReverse "http://localhost:8081/mongo"
        </Location>

SSLCertificateFile /etc/letsencrypt/live/femida.emsch.ru/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/femida.emsch.ru/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
